<html>
<head>
  <meta charset=utf-8 />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>

  <link rel="stylesheet" href="css/signin.css">

  
  <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->

  </head>
  <body>


    <div class="container-fluid ">
		<div class="form_box">
			<div class="Sign-logo-box">
				<img class="logo" src="LOGOpng.png">
			</div>
			    <form action="signin.html">
	            <div class="form_group">
	            	<div class="login-box">
	            		<div class="login_icon-box">
		            	<svg class="login_icon">
	                          <use xlink:href="sprite.svg#icon-user"></use>
	                    </svg></div>
		                <input class="form_input" type="text" id="email" name="email" placeholder="Email"/>
		                <label for="email" class="form_label">Email address</label>
		            </div>
	                
	            </div>
	            <div class="form_group">
	            	<div class="login-box">
	            		<div class="login_icon-box">
		            	<svg class="login_icon">
	                          <use xlink:href="sprite.svg#icon-key"></use>
	                    </svg></div>
	                	<input class="form_input" type="password" id="password" name="password" placeholder="Password"/>
	                	<label for="password" class="form_label">Password</label>
	            	</div>   
	            </div>
	            <div class="form_group">
	            	<div class="login-box">
	            		<div class="login_icon-box">
		            	<svg class="login_icon">
	                          <use xlink:href="sprite.svg#icon-key"></use>
	                    </svg></div>
	                	<input class="form_input" type="password" id="Cpassword" name="Cpassword" placeholder="Confirm Password"/>
	                	<label for="Cpassword" class="form_label">Confirm Password</label>
	            	</div>
	            </div>
	            <div class="form_group">
	                <button class="btn" id="quickstart-sign-in" name="signin">Continue</button>
	                <p class="signup">Already have account.<a href="signin.html">sign in</a></p>
	            </div>
	            <div class="form_group">
	            	<div id="recaptcha-container"></div>
	            </div>
            </form>
		</div>

          
          
        
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>

  
    
</body>
</html>
